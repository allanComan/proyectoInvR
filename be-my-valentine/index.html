<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine</title>
  </head>
  <body>
    <main class="container">
      <img class="cat-img" src="img/cat-0.jpg" alt="Picture of a cat" />
      <img
        class="celebration-gif hidden"
        src="img/celebration.gif"
        alt="Celebration"
      />
      <div class="photo-frame hidden" id="photo1" style="top: 40px; left: 40px">
        <img class="photo1" src="img/foto1.jpg" alt="Foto 1" />
      </div>
      <div
        class="photo-frame hidden"
        id="photo2"
        style="top: 40px; right: 40px"
      >
        <img class="photo2" src="img/foto2.jpg" alt="Foto 2" />
      </div>

      <p class="title">Quieres ir a las ruedas de sivarland?</p>
      <div class="buttons">
        <button type="button" class="btn btn--yes">Si</button>
        <button type="button" class="btn btn--no">No</button>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
